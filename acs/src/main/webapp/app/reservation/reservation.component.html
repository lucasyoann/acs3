<div style="background-color:white;border-radius:5px;margin:15px 0;">
	<div style="display:flex; flex-direction:row; justify-content:space-between; align-items:center;">
		<h4 style="margin : 10px">Gestion des r&eacute;servations</h4>
		<button style="margin : 10px" class="btn btn-success" (click)="addResa()" *ngIf="user.administrateur">Ajouter une r&eacute;servation</button>
	</div>
	<ngb-alert *ngIf="saveFailed">
    		{{message}}
  	</ngb-alert>
	<div #scheduler_here class="dhx_cal_container" style="width: 100%; height:80vh; margin-top:5px;">
   		<div class="dhx_cal_navline">
       		<div class="dhx_cal_prev_button">&nbsp;</div>
       		<div class="dhx_cal_next_button">&nbsp;</div>
       		<div class="dhx_cal_today_button"></div>
       		<div class="dhx_cal_date"></div>
       		<div class="dhx_cal_tab" name="day_tab"></div>
       		<div class="dhx_cal_tab" name="week_tab"></div>
       		<div class="dhx_cal_tab" name="month_tab"></div>
   		</div>
   		<div class="dhx_cal_header"></div>
   		<div class="dhx_cal_data"></div>
	</div>
</div>
